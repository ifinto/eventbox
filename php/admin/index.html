<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" data-main="js/main.js" src="js/vendor/require.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid"></div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-8">
      <div id="app-root"></div>
    </div>
  </div>
</div>

<script type="text/template" id="main-tpl">
  <div class="js-content"></div>
</script>
  
<script type="text/template" id="filter-posts-page-tpl">
  <div class="js-post-content"></div>
</script>
  
<script type="text/template" id="post-item-tpl">
  <form action="">
    <div class="form-group">
      <textarea class="form-control" rows="20" name="content" placeholder="Текст">{{post_content}}</textarea>
    </div>
    <div class="row form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="where" placeholder="Локация" value="{{ post_location}}">
      </div>   
      <div class="col-sm-4">
        <input type="text" class="form-control" name="date" placeholder="Дата" value="{{ date}}">
      </div>   
      <div class="col-sm-4">
        <input type="text" class="form-control" time="time" placeholder="Время" value="{{ time}}">
      </div>   
    </div>
    <div class="form-group">
      <button class="btn btn-success" action="publish">Опубликовать</button>&nbsp;&nbsp;
      <button class="btn btn-primary" action="draft">Принять</button>&nbsp;&nbsp;
      <button class="btn btn-danger" action="delete">Удалить</button>&nbsp;&nbsp;
    </div>
  </form>
</script>

</body>
</html>
