<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" data-main="js/main.js" src="js/vendor/require.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid"></div>
</nav>

<div class="container">
  <div id="app-root"></div>
</div>

<script type="text/template" id="main-tpl">
  <div class="js-content"></div>
</script>

<script type="text/template" id="filter-posts-page-tpl">
  <div class="row">
    <div class="col-sm-3">
      <select id="post_status" class="form-control">
        <option value="new" selected>new</option>
        <option value="draft">draft</option>
        <option value="deleted">deleted</option>
        <option value="publish">publish</option>
      </select>
    </div>
  </div>
  <br>
  <div class="js-post-content"></div>
</script>

<script type="text/template" id="post-item-tpl">
  <div class="row">
    <div class="col-sm-12">
      <p>Published on: <strong>{{datePublished}}</strong> at <a href="{{post_source_url}}" target="_blank"><strong>{{sourceUrlRoot}}</strong></a> &nbsp;&nbsp;[id={{ID}}]</p>  
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <form action="">
        <div class="form-group">
          <textarea class="form-control" rows="20" name="content" placeholder="Текст">{{post_content}}</textarea>
        </div>
        <div id="location-add-target"></div>
        <div class="row form-group">
          <div class="col-sm-6">
            <div class="input-group">
             <input type="text" class="form-control" placeholder="Локация" id="location-label">
             <input type="hidden" name="location" placeholder="Локация" value="{{post_location}}">
             <div class="input-group-addon btn-add-location js-add-location">+</div>
           </div>   
          </div>   
        </div>
        <div class="form-group">
          <button class="btn btn-success js-submit-btn" status="publish">Publish</button>&nbsp;&nbsp;
          <button class="btn btn-primary js-submit-btn" status="draft">Draft</button>&nbsp;&nbsp;
          <button class="btn btn-primary js-submit-btn" status="new">New</button>&nbsp;&nbsp;
          <button class="btn btn-danger  js-submit-btn" status="deleted">Удалить</button>&nbsp;&nbsp;
        </div>
      </form>
    </div>
    <div class="col-sm-3">
      <p>Date of event</p>
      <div id="datepicker"></div>
      <div id="timepicker"></div>
      <input id="timepicker" class="event-timepicker">
    </div>
  </div>
</script>

<script type="text/template" id="location-add-tpl">
  <form action="">
    <div class="row form-group">
      <div class="col-sm-3">
        <input type="text" class="form-control" name="title" placeholder="title">
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="description" placeholder="description">
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="address" placeholder="address">
      </div>
      <div class="col-sm-3">
        <button class="btn btn-block btn-success" type="Success">Добавить Локацию</button>
      </div>
    </div>
  </form>
</script>

<script type="text/template" id="timepicker-tpl">
  <div class="timepicker">
    <p class="timepicker__title">Timepicker
    <ul class="timepicker__controls">
      <li class="timepicker__controls__control">
        <span class="timepicker__controls__control-up js-hours-up"></span>
        <input type="text" name="hours" class="timepicker__controls__control--hours" tabindex="-1" value="{{hours}}">
        <span class="timepicker__controls__control-down js-hours-down"></span>
      </li>
      <li class="timepicker__controls__control--separator">
        <span class="timepicker__controls__control--separator-inner">:</span>
      </li>
      <li class="timepicker__controls__control">
        <span class="timepicker__controls__control-up js-mins-up"></span>
        <input type="text" name="mins" class="timepicker__controls__control--minutes" tabindex="-1" value="{{mins}}">
        <span class="timepicker__controls__control-down js-mins-down"></span>
      </li>
    </ul>
  </div>
</script>

<script type="text/template" id="post-not-found-tpl">
  <h3>
    Post Not Found
  </h3>
</script>

</body>
</html>
